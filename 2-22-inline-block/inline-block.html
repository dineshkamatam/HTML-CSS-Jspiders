<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            height: 500px;
            width: 500px;
            margin-top: 30;
            margin-bottom: 30;
            margin-left: 50px;
        }
        h1{
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 20px;
            background-color: cadetblue;
        }
        #dinesh{
            background-color:crimson;
        }
    </style>
</head>
<body>
    <!--Inline elements-->
    <!--inline element is taking content width and no line break-->
    <!--inline element is not supporting width property, hight property and margin-top and margin-botton  properties -->
    <a href="http://www.jspiders.com" target="_blank">Jspiders</a>

    <a href="http://www.jspiders.com" target="_blank">Qspiders</a>
        <!--Inline elements-->
    <!--block level element is taking 100% or full width and 2 line break-->
    <!--block level  element is supporting width property, hight property and margin,padding properties -->
    <h1>This is block level element</h1>
    <h1 id="dinesh">I am a full stack developer</h1>
</body>
</html>
